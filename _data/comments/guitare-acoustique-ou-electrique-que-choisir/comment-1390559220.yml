name: Vanessa
message: 'Tout d’abord merci pour ce comparatif, c’est important pour les débutants qui doivent choisir leur guitare. C’est très bien que vous avez mis en ligne les extraits audio, ça permet de mieux comprendre le particularités de chaque type de guitare et de découvrir nos préférences.'
