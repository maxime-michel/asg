message: "Merci pour votre message. Qu’entendez-vous par « une tablature qui se joue par exemple en C » ? S’agit-il d’un morceau de métal pour guitare accordée en C-F-Bb-Eb-G-C ? Ou s’agit-il d’un morceau dont la tonalité est Do (auquel cas vous confondez accordage et tonalité : on peut jouer dans toutes les tonalités avec n’importe quel accordage) ?\r\n\r\nPour ce qui est de l’accordage au La (440 Hz pour hertz et non MHz), il s’agit d’un standard utilisé par tous les instruments parce qu’il correspond au La donné par un diapason moderne. Cette note a été choisie pour des raisons historiques. L’accordage standard d’une guitare contient quant à lui deux Mi (d’où son nom) pour des raisons historiques différentes (facilité de jeu notamment).\r\n\r\nEn espérant que ce soit plus clair."
