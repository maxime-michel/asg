name: Louis
message: 'Une chose m’échappe encore sur l’accordage de la guitare. Je ne sais quoi faire pour m’accorder en fonction d’une tablature qui se joue par exemple en C sans utiliser un Capo. Quelle sont les références pour faire un accordage dans cette tonalité.\r\n\r\nAussi pourquoi appel-t-on l’accordage en La (440mhz) un accordage E Standard. E = Mi pourtant.\r\n\r\nJ’apprécierais grandement des explications à ce sujet.\r\n\r\nUn énorme merci pour ce site rempli d’informations utiles.'
