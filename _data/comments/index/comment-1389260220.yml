name: Maxime
message: 'Il vous faut aller dans le Panneau de configuration ou dans les Préférences Système (sur Mac), trouver l’icône Flash Player et trouver l’option qui consiste à effacer les « Données et paramètres de navigation ». De cette manière votre ordinateur oubliera que vous avez cliqué sur « Toujours autoriser ».'
date: '2014-01-09T10:37:00'
