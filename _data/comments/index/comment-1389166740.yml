name: Florentin
message: 'Moi, j'ai un ordinateur tout neuf, et je l'ai essayé cet accordeur, et il fonctionnait parfaitement, il me suffisait juste de clique sur:  « autoriser une un seule fois » et mon micro fonctionnait… mais depuis que j'ai cliqué sur « toujours autorisé », ça ne fonctionne plus. :('
