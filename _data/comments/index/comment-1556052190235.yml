message: "Созданная нами международная компания  Ограниченная ответственность УШЩЗАС Анжеро-Судженск  проводит современным методом телеинспекциюинженерных систем, сетей хоз. бытовых, сетей хозяйственно-бытовой, водостоков, канализации, водопроводов и т. д. \r\nВидео/телеинспекция любых труб осуществляем камерой, которая перемещается по трубе и показывает изображение на телемонитор и вместе с тем делается видеозвукозапись труб. \r\nПодобная проверка может дать возможность определить эксплуатационное качество стыков и стенок труб, области расположения  свищей, различных трещин и остальных недостатков, выявить засоры и инородные предметы, незаконные врезки и прочие. Телеинспекция также имеет возможность быть использована и при приёме трубопроводов после выполнения строительных работ, проведения ремонта. \r\nХорошим плюсом устройства видеоинспекции считается её мобильность, легкость доступа к трубам, а кроме того возможность получать видеоизображение увидеть изнутри часть труб за счет применения видео изображения. \r\n \r\nНаша отечественная фирма  ГК ЛДВЬУ Набережные Челны \r\nфункционирует на предприятиях как индивидуальных так и государственных предприятиях. \r\n \r\nБурение скважин на воду : <a href=https://akvasos.ru/>углубление скважины</a>"
