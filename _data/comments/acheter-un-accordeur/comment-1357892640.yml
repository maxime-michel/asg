name: Maxime
message: "Flat signifie « bémol » en anglais. Il est donc possible d’appuyer sur ce bouton pour essayer des accordages alternatifs. Si vous débutez je pense que vous aurez assez à faire avec l’accordage standard, vous n’avez donc pas besoin d’y toucher. Il vous faut donc allumer l’accordeur, le régler pour une guitare et ensuite jouer votre guitare corde par corde et corriger la hauteur jusqu’à ce que l’accordeur indique qu’elle soit juste. Vous n’avez pas besoin de toucher au bouton Sound. Pour plus de détails vous pouvez lire cette page qui devrait être assez claire : [https://www.accordersaguitare.com/l-accordage-explique-aux-debutants/](https://www.accordersaguitare.com/l-accordage-explique-aux-debutants/)\r\n\r\nSi ça n’est pas le cas n’hésitez pas à me recontacter. Bonne chance, meilleurs vœux à vous aussi."
date: '2013-01-11T09:24:00.000Z'
