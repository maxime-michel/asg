date: "2013-12-27T08:28:00"
name: Yaekoo, la Débutante
message: "Sinon, il y a de très bon accordeurs, téléchargeable sur votre smartphone. Le ‘tuner’ GStrings est très bien. Je vous le recommande, il est très juste, et pratique, vu qu’il est sur votre téléphone. Très simple d’utilisation, la notation qui est dessus est avec le système anglo-saxon(A,B,C,D,G,E).\r\n\r\nLogiciel gratuit sur Playstore =P\r\n\r\nJoyeuses fêtes à tous, et bonne future année 2014.\r\n\r\nP.S.: certains autres logiciels font accordeur, métronome, produise le son de la note synthétiquement ou avec un piano."
